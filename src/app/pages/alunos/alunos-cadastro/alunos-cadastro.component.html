<p-card header="Cadastro de Aluno">
  <div class="flex flex-wrap col-12 mb-3">
    <button 
      pButton 
      type="button" 
      class="p-button p-button-raised" 
      icon="pi pi-caret-left" 
      pTooltip="Voltar" 
      tooltipPosition="top" 
      label="Voltar" 
      routerLink="/alunos">
    </button>
  </div>

  <form #form="ngForm" autocomplete="off" (ngSubmit)="cadastrarAluno(form)">
    <div class="grid">
      <span class="col-12 -mb-3">Nome</span>
      <div class="col-12 md:col-6 lg:col-4">
        <input 
          pInputText 
          name="nome" 
          #nome="ngModel" 
          [(ngModel)]="aluno.nome" 
          type="text" 
          required>
      </div>

      <span class="col-12 -mb-3">CPF</span>
      <div class="col-12 md:col-6 lg:col-4">
        <input 
          pInputText 
          name="cpf" 
          #cpf="ngModel" 
          [(ngModel)]="aluno.cpf" 
          type="text" 
          required>
      </div>

      <div class="col-12 mt-4">
        <button 
          pButton 
          type="submit" 
          label="Salvar" 
          [disabled]="form.invalid">
        </button>
      </div>
    </div>
  </form>
</p-card>
